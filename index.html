<!DOCTYPE html>
<html>
<head>
<title>Config</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
$(function (){

    var text = window.location.hash
    $('#submit').click(function (e){

      var email = $('#email').val()
      var password = $('#password').val()
      var json = JSON.stringify({email:email, password:password})
      var uri = "pebblejs://close#"+json

      console.log(uri)
      document.location = uri

      })
    })
</script>
</head>
<body>
<h1>Config</h1>

<form>
  <label>Email:</label><input type="text" id="email"></input>
  <label>Password:</label><input type="PASSWORD" id="password"></input>
  <button id="submit">Submit</button>
</form>
</body>
</html>
