<!DOCTYPE html>
<html>
<head>
<title>Config</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
$(function (){
    $('#submit').click(clickCallback);
});
function clickCallback(e){
  var apiUrl = "https://api.wunderlist.com";
  var returnUri = "pebblejs://close#";
  var email = $('#email').val();
  var password = $('#password').val();

  $.post( apiUrl+"/login", {email: email, password: password} )
  .done(function( data ) {
      console.log(email);
      console.log(data);
      var json = JSON.stringify({name: data.name, email: data.email, token: data.token}, null, 0);
      console.log(json);
      document.location = returnUri+json;
  })
  .fail(function() {
    alert( "Invaild email or password please try again." );
  });
}
</script>
</head>
<body>
<h1>Config</h1>

<form action="javascript:void(0);">
  <label>Email:</label><input type="text" id="email" />
  <br />
  <label>Password:</label><input type="PASSWORD" id="password" />
  <br />
  <button id="submit">Submit</button>
</form>
</body>
</html>
